<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
  <head>
    <title>Inscription</title>
    <meta charset="UTF-8" />
    <style>
      body {
        font-family: Arial, sans-serif;
        max-width: 600px;
        margin: 50px auto;
      }
      h1 {
        text-align: center;
      }
      form {
        display: flex;
        flex-direction: column;
        gap: 15px;
      }
      label {
        font-weight: bold;
      }
      input,
      select {
        padding: 8px;
        font-size: 16px;
      }
      input[type="submit"] {
        background-color: #4caf50;
        color: white;
        border: none;
        cursor: pointer;
      }
      input[type="submit"]:hover {
        background-color: #45a049;
      }
      .error {
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>Inscription</h1>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <form th:action="@{/inscription}" method="post">
      <div>
        <label for="nom">Nom d'utilisateur:</label>
        <input type="text" id="nom" name="nom" required />
      </div>
      <div>
        <label for="motDePasse">Mot de passe:</label>
        <input type="password" id="motDePasse" name="motDePasse" required />
      </div>
      <div>
        <label for="profil">Profil:</label>
        <select id="profil" name="profil" required>
          <option value="Etudiant">Étudiant</option>
          <option value="Professionnel">Professionnel</option>
          <option value="Professeur">Professeur</option>
          <option value="Anonyme">Anonyme</option>
        </select>
      </div>
      <div>
        <label for="abonnementType">Type d'abonnement:</label>
        <select id="abonnementType" name="abonnementType" required>
          <option value="Normal">Normal</option>
          <option value="VIP">VIP</option>
        </select>
      </div>
      <div>
        <label for="abonnementDebut">Date de début d'abonnement:</label>
        <input
          type="date"
          id="abonnementDebut"
          name="abonnementDebut"
          required
        />
      </div>
      <div>
        <label for="abonnementFin">Date de fin d'abonnement:</label>
        <input type="date" id="abonnementFin" name="abonnementFin" required />
      </div>
      <input type="submit" value="S'inscrire" />
    </form>
    <a href="/bibliotheque-0.0.1-SNAPSHOT/connexion">Retour à la connexion</a>
  </body>
</html>
