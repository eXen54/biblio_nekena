<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Réserver un exemplaire</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; max-width: 800px; margin: 50px auto; }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; gap: 10px; }
        label { font-weight: bold; }
        input[type="date"], input[type="submit"], select { padding: 8px; }
        input[type="submit"] { background-color: #4CAF50; color: white; border: none; cursor: pointer; width: 100px; }
        input[type="submit"]:hover { background-color: #45a049; }
        a { color: #4CAF50; text-decoration: none; }
        a:hover { text-decoration: underline; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Réserver un exemplaire</h1>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <div th:if="${livre != null}">
        <p th:text="'Livre: ' + ${livre.titre}"></p>
        <form th:action="@{/reservations/nouveau}" method="post">
            <label for="exemplaireId">Exemplaire disponible:</label>
            <select id="exemplaireId" name="exemplaireId" required>
                <option th:each="exemplaire : ${exemplaires}"
                        th:value="${exemplaire.id}"
                        th:text="'Exemplaire ID: ' + ${exemplaire.id}"></option>
            </select>
            <label for="dateReservation">Date de réservation:</label>
            <input type="date" id="dateReservation" name="dateReservation" required/>
            <label for="dateExpiration">Date d'expiration:</label>
            <input type="date" id="dateExpiration" name="dateExpiration" required/>
            <input type="submit" value="Réserver"/>
        </form>
    </div>
    <div th:unless="${livre != null}">
        <p class="error">Aucun livre sélectionné.</p>
    </div>
    <br/>
    <a href="/livres">Retour aux livres</a> | <a href="/home">Accueil</a> | <a href="/deconnexion">Déconnexion</a>
</body>
</html>
