<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Nouveau Prêt</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; }
        input[type="date"], input[type="submit"] { padding: 8px; font-size: 16px; }
        input[type="submit"] { background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>Nouveau Prêt</h1>
    <div th:if="${error}" class="error" th:text="${error}"></div>
    <form th:action="@{/prets/nouveau}" method="post">
        <input type="hidden" name="exemplaireId" th:value="${exemplaireId}"/>
        <div>
            <label>Exemplaire ID: <span th:text="${exemplaireId}"></span></label>
        </div>
        <div>
            <label for="datePret">Date de prêt:</label>
            <input type="date" id="datePret" name="datePret" required/>
        </div>
        <div>
            <label for="dateRetourPrevue">Date de retour prévue:</label>
            <input type="date" id="dateRetourPrevue" name="dateRetourPrevue" required/>
        </div>
        <input type="submit" value="Confirmer"/>
    </form>
    <a href="/livres">Retour à la liste des livres</a>
</body>
</html>
