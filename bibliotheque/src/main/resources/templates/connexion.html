<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Connexion - Bibliothèque</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; max-width: 600px; margin: 50px auto; }
        h1 { text-align: center; }
        form { display: flex; flex-direction: column; gap: 15px; }
        label { font-weight: bold; }
        input[type="text"], input[type="password"] { padding: 8px; font-size: 16px; }
        input[type="submit"] { padding: 10px; background-color: #4CAF50; color: white; border: none; cursor: pointer; }
        input[type="submit"]:hover { background-color: #45a049; }
        .error { color: red; text-align: center; }
    </style>
</head>
<body>
    <h1>Connexion</h1>
    <form method="post" th:action="@{/connexion}">
        <div>
            <label for="username">Nom :</label>
            <input type="text" id="username" name="username" required />
        </div>
        <div>
            <label for="password">Mot de passe :</label>
            <input type="password" id="password" name="password" required />
        </div>
        <div>
            <input type="submit" value="Se connecter" />
        </div>
        <div>
            <input type="checkbox" id="showPassword" onclick="togglePassword()" />
            <label for="showPassword">Afficher le mot de passe</label>
        </div>
        

        <div th:if="${param.error}" class="error">
            Nom ou mot de passe incorrect.
        </div>
        <div th:if="${param.logout}" class="success">
            Vous avez été déconnecté.
        </div>
    </form>
    <script>
    function togglePassword() {
        var passwordInput = document.getElementById("password");
        var showPasswordCheckbox = document.getElementById("showPassword");
        passwordInput.type = showPasswordCheckbox.checked ? "text" : "password";
    }
</script>
</body>

</html>
