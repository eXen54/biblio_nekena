<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Liste des Prêts</title>
    <meta charset="UTF-8">
    <style>
        body { font-family: Arial, sans-serif; max-width: 1000px; margin: 50px auto; }
        h1 { text-align: center; }
        table { width: 100%; border-collapse: collapse; }
        th, td { border: 1px solid #ddd; padding: 8px; text-align: left; }
        th { background-color: #f2f2f2; }
        a.button { display: inline-block; padding: 5px 10px; background-color: #4CAF50; color: white; text-decoration: none; }
        a.button:hover { background-color: #45a049; }
    </style>
</head>
<body>
    <h1>Liste des Prêts</h1>
    <table>
        <tr>
            <th>ID</th>
            <th>Utilisateur ID</th>
            <th>Exemplaire ID</th>
            <th>Date de prêt</th>
            <th>Date de retour prévue</th>
            <th>Statut</th>
            <th>Action</th>
        </tr>
        <tr th:each="pret : ${prets}">
            <td th:text="${pret.id}"></td>
            <td th:text="${pret.utilisateurId}"></td>
            <td th:text="${pret.exemplaireId}"></td>
            <td th:text="${pret.datePret}"></td>
            <td th:text="${pret.dateRetourPrevue}"></td>
            <td th:text="${pret.statut}"></td>
            <td>
                <a th:if="${pret.statut == 'en cours'}"
                   th:href="@{/prets/retour(pretId=${pret.id})}"
                   class="button">Retourner</a>
            </td>
        </tr>
    </table>
    <a href="/home">Accueil</a> | <a href="/livres">Liste des livres</a> | <a href="/deconnexion">Déconnexion</a>
</body>
</html>
